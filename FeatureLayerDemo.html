<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>FeatureLayer</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.15/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.15/esri/css/esri.css">
    <style>
        html,
        body,
        #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        #header {
            height: 30px;
            padding: 5px;
            width: 100%;
            text-align: center;
            vertical-align: middle;
            background-color: #f9f9f9;
            color: #666666;
            font-family: arial;
            font-size: 1.8em;
            font-weight: bold;
        }
    </style>
</head>


<body>
    <div id="header"> ArcGIS FeatureLayer Map</div>
    <div id="map"></div>
</body>
<script src="https://js.arcgis.com/3.15/"></script>
<script>
    require([
        "esri/map",
        "esri/layers/FeatureLayer",
        "dojo/domReady!"
    ], function(
        Map, FeatureLayer) {

        var map = new Map("map", {
            center: [121.2028889, 24.8221225],
            basemap: "streets",
            zoom: 12,
            sliderPosition: "bottom-right",
        });

        layer = new FeatureLayer("http://gist-arcgis.motc.gov.tw/arcgis/rest/services/GIST/GIST_P_1/MapServer/0", {
            "id": "Washington",
            "mode": FeatureLayer.MODE_SNAPSHOT
        });
        //only working with Washington state
        //layer.setDefinitionExpression("STATE_NAME='Washington'");
        map.addLayer(layer);
    });
</script>

</html>
